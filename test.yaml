- name: Backup config
  hosts: localhost
  tasks:
    - name: Backup configuration
      uri:
        url: "https://172.16.22.253/api/v2/monitor/system/config/backup"
        method: POST
        body_format: json
        body:
          access_token: "zwkgNkzbm9gjqh0tkQhH4tsk10kd5y"
          scope: "global"
          vdom: "<root>"
        validate_certs: no
        headers:
          Content-Type: "application/json"
      register: response

    - name: Save configuration to file
      copy:
        content: "{{ response.content }}"
        dest: "/path/to/backup.conf"
